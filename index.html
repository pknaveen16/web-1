<!DOCTYPE html>
<html>
<head>
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>

  <header>
    <h1>Netflix</h1>
  </header>

  <main>
    <section id="hero">
      <img src="https://i.imgur.com/jP43Vrj.png" alt="Netflix logo">
      <h1>Watch TV shows and movies online.</h1>
      <button type="button" id="sign-up">Sign up now</button>
    </section>

    <section id="popular-movies">
      <h2>Popular Movies</h2>
      <ul>
        <li><img src="https://i.imgur.com/w28o80N.jpg" alt="Movie poster"></li>
        <li><img src="https://i.imgur.com/50y639T.jpg" alt="Movie poster"></li>
        <li><img src="https://i.imgur.com/75nHPFl.jpg" alt="Movie poster"></li>
        <li><img src="https://i.imgur.com/kX7PMal.jpg" alt="Movie poster"></li>
        <li><img src="https://i.imgur.com/xAp0P5N.jpg" alt="Movie poster"></li>
      </ul>
    </section>

    <section id="popular-shows">
      <h2>Popular TV Shows</h2>
      <ul>
        <li><img src="https://i.imgur.com/4OzEtQK.jpg" alt="TV show poster"></li>
        <li><img src="https://i.imgur.com/9x6462N.jpg" alt="TV show poster"></li>
        <li><img src="https://i.imgur.com/o7wWghj.jpg" alt="TV show poster"></li>
        <li><img src="https://i.imgur.com/t9N25yY.jpg" alt="TV show poster"></li>
        <li><img src="https://i.imgur.com/x6S64WV.jpg" alt="TV show poster"></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>

</body>
</html>
